<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  
  <title>6.8 ProgressBar and Three Button</title>
</head>
<body>
  <div class="container">
    <h1>6.8 Прогресс бар и три кнопки</h1>
  </div>
  <div class="container progress">
    <div id="prgbar" class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>
  <br>
  <div class="container"> 
    <button type="button" id="btn1" name="1" class="btn btn-success">+1%</button>
    <button type="button" id="btn2" name="3" class="btn btn-warning">+3%</button>
  <button type="button" id="btn3" name="7" class="btn btn-danger">+7%</button>
  </div>
   
  <div class="container">
    <br>
        <button type="button" id="btnDrop" class="btn btn-dark w-25">Сброс</button>
  
  </div>
  
     
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script> 
  <script src="./js/js.js"></script> 
  
</body>
</html>
